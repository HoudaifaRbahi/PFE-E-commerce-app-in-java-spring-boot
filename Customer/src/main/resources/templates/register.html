<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>Bootstrap 5 Login Page</title>
    <!--
        - favicon
      -->
    <link rel="shortcut icon" th:href="@{/images/logo/logo_food.jpg}" type="image/x-icon">

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">

                </div>
                <div class="card shadow-lg">
                    <div th:if = "${success}">
                        <p class = "alert alert-success" th:text = "${success}"></p>
                    </div>
                    <div th:if = "${error}">
                        <p class = "alert alert-danger" th:text = "${error}"></p>
                    </div>
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
                        <form th:action = "@{/do-register}" method="POST" th:object = "${customerDto}" class="needs-validation" novalidate="" autocomplete="off">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="name">FirstName</label>
                                <input id="name" type="text" class="form-control" name="firstname" th:field = "*{firstName}"  required autofocus>
                                <div class="alert alert-danger" th:if = "${#fields.hasErrors('firstName')}"
                                     th:errors = "*{firstName}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="name">LastName</label>
                                <input id="name" type="text" class="form-control"  name="lastname" th:field = "*{lastName}" required autofocus>
                                <div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}"
                                     th:errors = "*{lastName}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                                <input id="email" type="email" class="form-control" name="username" th:field = "*{username}" required>
                                <div class="invalid-feedback">
                                    Email is invalid
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password">Password</label>
                                <input id="password" type="password" class="form-control" name="password" th:field = "*{password}" required>
                                <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                                     th:errors = "*{password}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password">Repeat Password</label>
                                <input id="password" type="password" class="form-control" name="confirmPassword" th:field = "*{confirmPassword}" required>
                            </div>

                            <p class="form-text text-muted mb-3">
                                By registering you agree with our terms and condition.
                            </p>

                            <div class="align-items-center d-flex">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Already have an account? <a href="index.html" class="text-dark" th:href = "@{/login}">Login</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2017-2021 &mdash; Your Company
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
