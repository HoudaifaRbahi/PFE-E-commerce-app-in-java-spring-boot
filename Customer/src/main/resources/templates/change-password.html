<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>Bootstrap 5 Login Page</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
                </div>
                <div class="card shadow-lg">

                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Change Password</h1>
                        <form th:action="@{/change-password}" method="post" name="signupForm" id="signupForm">
                            <h2 class="formTitle">
                                <i>Change Password</i>
                            </h2>
                            <div th:if = "${message}" class="text-center alert">
                                <p th:text = "${message}"></p>
                            </div>
                            <div class="inputDiv">
                                <label class="inputLabel" for="password"> Current Password * </label>
                                <input type="password" id="password" name="oldPassword" required>
                            </div>

                            <div class="inputDiv">
                                <label class="inputLabel" for="newpassword">New Password *</label>
                                <input type="password" id="newpassword" name="newPassword" required>
                            </div>

                            <div class="inputDiv">
                                <label class="inputLabel" for="confirmPassword">Confirm Password *</label>
                                <input type="password" id="confirmPassword" name="repeatNewPassword">
                            </div>

                            <div class="buttonWrapper">
                                <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                                    <span>Submit</span>
                                </button>
                            </div>
                            <a class="text-center buttonWrapper btn btn-primary" th:href="@{/profile}">Return</a>

                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Already have an account? <a href="index.html" class="text-dark" th:href = "@{/login}">Login</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2017-2021 &mdash; Your Company
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
