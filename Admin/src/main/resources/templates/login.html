<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>SHOPELECTRO</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!--
     - favicon
   -->


</head>

<body>
<section class="h-100">
	<div class="container h-100">
		<div class="row justify-content-sm-center h-100">
			<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
				<div class="text-center my-5">


				</div>
				<div class="card shadow-lg">
					<div class="card-body p-5">

						<div th:if = "${param.error}" class="alert alert-danger text-center">
							Invalid username or password
						</div>
						<div th:if = "${param.logout}" class="alert alert-success text-center">
							You have been logged out!
						</div>


						<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>

						<form method="POST" th:action="@{/do-login}" class="needs-validation" novalidate="" autocomplete="off">
							<div class="mb-3">
								<label class="mb-2 text-muted" for="email">UserName</label>
								<input id="email" type="email" class="form-control" name="username" value="" required autofocus>
								<div class="invalid-feedback">
									UserName is invalid
								</div>
							</div>

							<div class="mb-3">
								<div class="mb-2 w-100">
									<label class="text-muted" for="password">Password</label>
									<a href="../../../../../../bootstrap-5-login-page-master/forgot.html" class="float-end">
										Forgot Password?
									</a>
								</div>
								<input id="password" type="password" class="form-control" name="password" required>
								<div class="invalid-feedback">
									Password is required
								</div>
							</div>


							<div class="d-flex align-items-center">
								<div class="form-check">
									<input type="checkbox" name="remember" id="remember" class="form-check-input">
									<label for="remember" class="form-check-label">Remember Me</label>
								</div>
								<button type="submit" class="btn btn-primary ms-auto">
									Login
								</button>
							</div>
						</form>
                        <hr>
						<div class="text-center">
							<a class="small" th:href = "@{/forgot-password}" href="forgot-password.html">Forgot Password?</a>
						</div>
						<div class="text-center">
							<a class="small" th:href = "@{/register}" href="register.html">Create an Account!</a>
						</div>
					</div>
					<div class="card-footer py-3 border-0">
						<div class="text-center">
							Don't have an account? <a th:href="@{/register}" href="register.html" class="text-dark">Create One</a>
						</div>
					</div>
				</div>
				<div class="text-center mt-5 text-muted">
					Copyright &copy; 2017-2021 &mdash; Your Company
				</div>
			</div>
		</div>
	</div>
</section>

<script src="../../../../../../bootstrap-5-login-page-master/js/login.js"></script>
</body>
</html>
