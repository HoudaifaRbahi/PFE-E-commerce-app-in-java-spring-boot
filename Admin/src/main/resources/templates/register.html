<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>SHOPELECTRO</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!--
     - favicon
   -->


</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<div th:if = "${emailError}">
								<p class = "alert alert-danger" th:text = "${emailError}"></p>
							</div>
							<div th:if = "${errors}">
								<p class = "alert alert-danger" th:text = "${errors}"></p>
							</div>
							<div th:if = "${success}">
								<p class = "alert alert-success" th:text = "${success}"></p>
							</div>
							<div th:if = "${passwordError}">
								<p class = "alert alert-danger" th:text = "${passwordError}"></p>
							</div>

							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
							</div>




							<form method="POST"  th:action = "@{/register-new}" th:object = "${adminDto}" class="needs-validation" novalidate="" autocomplete="off" >
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">First Name</label>
									<input id="name" type="text" th:field = "*{firstName}" class="form-control" name="firstname" value="" required autofocus>
									<div class="invalid-feedback">
										Name is required
									</div>
									<div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
										 th:errors = "*{firstName}"
									></div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Last Name</label>
									<input id="name" type="text" th:field = "*{lastName}" class="form-control" name="lastname" value="" required autofocus>
									<div class="invalid-feedback">
										Name is required
									</div>
									<div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
										 th:errors = "*{lastName}"
									></div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="exampleInputEmail">UserName</label>
									<input id="exampleInputEmail" th:field = "*{username}" type="email" class="form-control form-control-user" name="username" value="" required>
									<div class="invalid-feedback">
										Email is invalid
									</div>
									<div class="alert alert-danger" th:if = "${#fields.hasErrors('username')}"
										 th:errors = "*{username}"
									></div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Password</label>
									<input id="password"  th:field = "*{password}" type="password" class="form-control" name="password" required>
									<div class="invalid-feedback">
										Password is required
									</div>
									<div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
										 th:errors = "*{password}"
									></div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Repeat Password</label>
									<input id="password" th:field = "*{confirmationPassword}" type="password" class="form-control" name="password" required>
									<div class="invalid-feedback">
										Password is required
									</div>
									<div class="alert alert-danger" th:if = "${#fields.hasErrors('confirmationPassword')}"
										 th:errors = "*{confirmationPassword}"
									></div><br>

								<button type="submit" class="btn btn-primary">Submit</button>
							</form>


						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a th:href="@{/index}" class="text-dark">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2017-2021 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>
</html>
